[basicConfig]
#node manager name
name = "node3"
#blockchain client RPC URL
bcClntRpcUrl = "http://localhost:22002"
privManUpcheckUrl = "http://localhost:9003/upcheck"
privManKey = "1iTZde/ndBHvzhcl7V68x44Vx7pl8nwx9LqnM/AfJUg="
consensus = "istanbul"
clientType = "quorum"
upcheckPollingInterval = 1
nodeManagerConfigFile = "./test/docker/nm1.toml"

inactivityTime = 6000

proxies = [
    { name = "geth-rpc", type = "http", proxyAddr = "localhost:9093", upstreamAddr = "http://localhost:22002", proxyPaths = ["/"], readTimeout = 15, writeTimeout = 15 },
    { name = "tessera", type = "http", proxyAddr = "localhost:9393", upstreamAddr = "http://127.0.0.1:9003", proxyPaths = ["/version", "/upcheck", "/resend", "/push", "/partyinfo", "/partyinfo-mirror", "/partyinfo/validate"], ignorePathsForActivity=["/upcheck", "/partyinfo", "/partyinfo/validate"], readTimeout = 15, writeTimeout = 15 },
]

#rpc server details of node manager
[basicConfig.server]
# The interface + port the application should bind to
rpcAddr = "localhost:8083"
rpcCorsList = ["*"]
rpcvHosts = ["*"]

[basicConfig.bcClntProcess]
name = "bcclnt"
containerId = "eec28df546e3"
controlType = "docker"

[basicConfig.privManProcess]
name = "privman"
controlType = "docker"
containerId = "00b82c092431"
