[basicConfig]
#node manager name
name = "node6"
#blockchain client RPC URL
bcClntRpcUrl = "http://localhost:22005"
privManKey = "UfNSeSGySeKg11DVNEnqrUtxYRVor4+CvluI8tVv62Y="
consensus = "raft"
clientType = "quorum"
upcheckPollingInterval = 1
nodeManagerConfigFile = "./test/docker/nm1.toml"
runMode="NORMAL"

inactivityTime = 60

proxies = [
    { name = "geth-rpc", type = "http", proxyAddr = "localhost:9096", upstreamAddr = "http://localhost:22005", proxyPaths = ["/"], readTimeout = 15, writeTimeout = 15 },
    { name = "tessera", type = "http", proxyAddr = "localhost:9396", upstreamAddr = "http://127.0.0.1:9006", proxyPaths = ["/version", "/upcheck", "/resend", "/push", "/partyinfo", "/partyinfo-mirror", "/partyinfo/validate"], ignorePathsForActivity=["/upcheck", "/partyinfo", "/partyinfo/validate"], readTimeout = 15, writeTimeout = 15 },
]

#rpc server details of node manager
[basicConfig.server]
# The interface + port the application should bind to
rpcAddr = "localhost:8086"
rpcCorsList = ["*"]
rpcvHosts = ["*"]

[basicConfig.bcClntProcess]
name = "bcclnt"
containerId = "e1d92393cbee"
controlType = "docker"
upcheckCfg = { upcheckUrl = "http://localhost:22006", method = "POST", body = "{\"jsonrpc\":\"2.0\", \"method\":\"eth_blockNumber\", \"params\":[], \"id\":67}",returnType = "rpcresult"}


[basicConfig.privManProcess]
name = "privman"
controlType = "docker"
containerId = "5cf4b813f153"
upcheckCfg = { upcheckUrl = "http://localhost:9006/upcheck", method = "GET", body = "", returnType = "string", expected = "I'm up!"}

