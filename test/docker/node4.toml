[basicConfig]
#node manager name
name = "node4"
#blockchain client RPC URL
bcClntRpcUrl = "http://localhost:22003"
privManUpcheckUrl = "http://localhost:9004/upcheck"
privManKey = "oNspPPgszVUFw0qmGFfWwh1uxVUXgvBxleXORHj07g8="
consensus = "istanbul"
clientType = "quorum"
upcheckPollingInterval = 1
nodeManagerConfigFile = "./test/docker/nm1.toml"

inactivityTime = 6000

proxies = [
    { name = "geth-rpc", type = "http", proxyAddr = "localhost:9094", upstreamAddr = "http://localhost:22003", proxyPaths = ["/"], readTimeout = 15, writeTimeout = 15 },
    { name = "tessera", type = "http", proxyAddr = "localhost:9394", upstreamAddr = "http://127.0.0.1:9004", proxyPaths = ["/version", "/upcheck", "/resend", "/push", "/partyinfo", "/partyinfo-mirror", "/partyinfo/validate"],ignorePathsForActivity=["/upcheck", "/partyinfo", "/partyinfo/validate"], readTimeout = 15, writeTimeout = 15 },
]

#rpc server details of node manager
[basicConfig.server]
# The interface + port the application should bind to
rpcAddr = "localhost:8084"
rpcCorsList = ["*"]
rpcvHosts = ["*"]

[basicConfig.bcClntProcess]
name = "bcclnt"
containerId = "59ccae3f0887"
controlType = "docker"

[basicConfig.privManProcess]
name = "privman"
controlType = "docker"
containerId = "fc5f18686d9d"
