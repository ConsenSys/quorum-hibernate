#node manager name
name = "node5"
#blockchain client RPC URL
bcClntRpcUrl = "http://localhost:22004"
privManUpcheckUrl = "http://localhost:9005/upcheck"
privManKey = "R56gy4dn24YOjwyesTczYa8m5xhP6hF2uTMCju/1xkY="
