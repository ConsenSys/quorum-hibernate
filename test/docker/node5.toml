[basicConfig]
#node manager name
name = "node5"
#blockchain client RPC URL
bcClntRpcUrl = "http://localhost:22004"
privManUpcheckUrl = "http://localhost:9085/upcheck"
privManKey = "oNspPPgszVUFw0qmGFfWwh1uxVUXgvBxleXORHj07g8="
consensus = "raft"
clientType = "quorum"
upcheckPollingInterval = 1
nodeManagerConfigFile = "./test/shell/nm1.toml"

inactivityTime = 6000

proxies = [
    { name = "geth-rpc", type = "http", proxyAddr = "localhost:9095", upstreamAddr = "http://localhost:22004", proxyPaths = ["/"], readTimeout = 15, writeTimeout = 15 },
    { name = "tessera", type = "http", proxyAddr = "localhost:9395", upstreamAddr = "http://127.0.0.1:9085", proxyPaths = ["/version", "/upcheck", "/resend", "/push", "/partyinfo", "/partyinfo-mirror", "/partyinfo/validate"], readTimeout = 15, writeTimeout = 15 },
]

#rpc server details of node manager
[basicConfig.server]
# The interface + port the application should bind to
rpcAddr = "localhost:8085"
rpcCorsList = ["*"]
rpcvHosts = ["*"]

[basicConfig.bcClntProcess]
name = "bcclnt"
containerId = ""
controlType = "docker"

[basicConfig.privManProcess]
name = "privman"
controlType = "docker"
containerId = ""
