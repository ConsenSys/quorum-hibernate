#node manager name
name = "node1"

#geth RPC URL
gethRpcUrl = "http://localhost:22002"
tesseraUpcheckUrl = "http://localhost:9003/upcheck"
enodeId="579f786d4e2830bbcc02815a27e8a9bacccc9605df4dc6f20bcc1a6eb391e7225fff7cb83e5b4ecd1f3a94d8b733803f2f66b7e871961e7b029e22c155c3a778"
consensus="istanbul"
nodeManagerConfigFile="./test/shell/nm1.toml"

#geth inactivity timeout seconds
gethInactivityTime = 1000000

#geth's http/ws services that need to be exposed as proxy services
proxies = [
    { name = "geth-rpc", type = "http", proxyAddr = "localhost:9093", upstreamAddr = "http://localhost:22000", proxyPaths = ["/"], readTimeout = 15, writeTimeout = 15 },
    { name = "geth-ws", type = "ws", proxyAddr = "localhost:9293", upstreamAddr = "ws://localhost:23000", proxyPaths = ["/"], readTimeout = 15, writeTimeout = 15 },
    { name = "tessera", type = "http", proxyAddr = "localhost:9393", upstreamAddr = "http://127.0.0.1:9003", proxyPaths = ["/version", "/upcheck", "/resend", "/push", "/partyinfo", "/partyinfo-mirror", "/partyinfo/validate"], readTimeout = 15, writeTimeout = 15 },
]

#rpc server details of node manager
[server]
# The interface + port the application should bind to
rpcAddr = "localhost:8083"
rpcCorsList = ["*"]
rpcvHosts = ["*"]

#geth's process control config
[gethProcess]
controlType = "shell"
name = "geth"
stopCommand = ["bash", "/Users/maniam/tmp/quorum-examples/examples/7nodes/stopNode.sh", "22002"]
startCommand = ["bash", "/Users/maniam/tmp/quorum-examples/examples/7nodes/startNode.sh", "3"]

#tessera's process control config
[tesseraProcess]
controlType = "shell"
name = "tessera"
stopCommand = ["bash", "/Users/maniam/tmp/quorum-examples/examples/7nodes/stopTessera.sh", "3"]
startCommand = ["bash", "/Users/maniam/tmp/quorum-examples/examples/7nodes/startTessera.sh", "3"]



	