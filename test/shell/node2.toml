[basicConfig]
#node manager name
name = "node1"

#geth RPC URL
gethRpcUrl = "http://localhost:22001"
tesseraUpcheckUrl = "http://localhost:9002/upcheck"
tesseraKey="QfeDAys9MPDs2XHExtc84jKGHxZg/aj52DTh0vtA3Xc="
consensus="istanbul"
nodeManagerConfigFile="./test/shell/nm1.toml"

#geth inactivity timeout seconds
inactivityTime = 60

#geth's http/ws services that need to be exposed as proxy services
proxies = [
    { name = "geth-rpc", type = "http", proxyAddr = "localhost:9092", upstreamAddr = "http://localhost:22001", proxyPaths = ["/"], readTimeout = 15, writeTimeout = 15 },
    { name = "geth-ws", type = "ws", proxyAddr = "localhost:9292", upstreamAddr = "ws://localhost:23001", proxyPaths = ["/"], readTimeout = 15, writeTimeout = 15 },
    { name = "tessera", type = "http", proxyAddr = "localhost:9392", upstreamAddr = "http://127.0.0.1:9002", proxyPaths = ["/version", "/upcheck", "/resend", "/push", "/partyinfo", "/partyinfo-mirror", "/partyinfo/validate"], readTimeout = 15, writeTimeout = 15 },
]

#rpc server details of node manager
[basicConfig.server]
# The interface + port the application should bind to
rpcAddr = "localhost:8082"
rpcCorsList = ["*"]
rpcvHosts = ["*"]

#geth's process control config
[basicConfig.gethProcess]
controlType = "shell"
name = "geth"
stopCommand = ["bash", "/Users/maniam/tmp/quorum-examples/examples/7nodes/stopNode.sh", "22001"]
startCommand = ["bash", "/Users/maniam/tmp/quorum-examples/examples/7nodes/startNode.sh", "2"]


#tessera's process control config
[basicConfig.tesseraProcess]
controlType = "shell"
name = "tessera"
stopCommand = ["bash", "/Users/maniam/tmp/quorum-examples/examples/7nodes/stopTessera.sh", "2"]
startCommand = ["bash", "/Users/maniam/tmp/quorum-examples/examples/7nodes/startTessera.sh", "2"]


	