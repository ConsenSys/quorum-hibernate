[basicConfig]
#node manager name
name = "node1"

#geth RPC URL
gethRpcUrl = "http://localhost:22003"
tesseraKey="1iTZde/ndBHvzhcl7V68x44Vx7pl8nwx9LqnM/AfJUg="
consensus="istanbul"
nodeManagerConfigFile="./test/shell/nm1.toml"

#geth inactivity timeout seconds
inactivityTime = 1000000

tesseraUpcheckUrl = "http://localhost:9004/upcheck"

#geth's http/ws services that need to be exposed as proxy services
proxies = [
    { name = "geth-rpc", type = "http", proxyAddr = "localhost:9094", upstreamAddr = "http://localhost:22003", proxyPaths = ["/"], readTimeout = 15, writeTimeout = 15 },
    { name = "geth-ws", type = "ws", proxyAddr = "localhost:9294", upstreamAddr = "ws://localhost:23003", proxyPaths = ["/"], readTimeout = 15, writeTimeout = 15 },
    { name = "tessera", type = "http", proxyAddr = "localhost:9394", upstreamAddr = "http://127.0.0.1:9004", proxyPaths = ["/version", "/upcheck", "/resend", "/push", "/partyinfo", "/partyinfo-mirror", "/partyinfo/validate"], readTimeout = 15, writeTimeout = 15 },
]

#rpc server details of node manager
[basicConfig.server]
# The interface + port the application should bind to
rpcAddr = "localhost:8084"
rpcCorsList = ["*"]
rpcvHosts = ["*"]

#geth's process control config
[basicConfig.gethProcess]
controlType = "shell"
name = "geth"
stopCommand = ["bash", "/Users/maniam/tmp/quorum-examples/examples/7nodes/stopNode.sh", "22003"]
